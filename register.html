<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
    <title></title>
    <!--Bootstrap Css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
   
        <div class="container">  
                <img src="/Images/logo.jpg" class="rounded mx-auto d-block"  "img-fluid" alt="logo">
                <div id="backbutton" class="col-lg-1">
                <a href="index.html" class="btn btn-success">Back</a>
            </div>

                <div class="Header">
                        <h1>Register</h1>
                    </div>
                    <br>
                <div id="login" class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                        <form>

                            <!--Parent or child, uload img-->
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label>Are you a Parent or child</label>
                                    <input type="text" class="form-control" id="parentorchild" placeholder="input">
                                  </div>


                                  <div class="form-group col-xs-6">

                                  <label> upload img</label>
                                  <input type="file" class="form-control-file" id="upload">
                                             
                                  </div>
                                </div>
                                
                                <!--First and last name-->
                                <div class="form-row">
                

                                <div class="form-group col-md-6">
                                  <label>First Name </label>
                                  <input type="text" class="form-control" id="Firstname" placeholder="firstname">
                                </div>
                                <div class="form-group col-md-6">
                                  <label>Last Name</label>
                                  <input type="text" class="form-control" id="LastName" placeholder="lastname">
                                </div>
                                </div>
                                
                                <!--Mobile number and home address-->
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label>Mobile number</label>
                                    <input type="text" class="form-control" id="Mobile">
                                  </div>

                                  <div class="form-group col-md-6">
                                      <lable>Home address</lable>
                                      <input type="text" class="form-control" id="address">
                                   
                                  </div>
                                 
                                </div>
                                  <!--User ID and Password-->
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label>User ID</label>
                                    <input type="text" class="form-control" id="UserID">
                                  </div>

                                  <div class="form-group col-md-6">
                                      <lable>Password</lable>
                                      <input type="password" class="form-control" id="password">
                                   
                                  </div>
                                 
                                </div>
                              
                                <a href="index.html" class="btn btn-primary">Register</a>
                              </form>
                   </div>
              
       </div>
 
             
      



<script src="script.js"></script>
<!--Java script -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        
</body>
</html>
